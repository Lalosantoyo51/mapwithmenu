<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Calificar"></Label>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Home'"></MyDrawer>
    </StackLayout>
    
    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    
    

    <ScrollView class="page page-content" tkMainContent>
        <StackLayout class="p-20">
                <GridLayout horizontalAlignment="center" verticalAlignment="center" class="m-15" columns="auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto">
                    <label class="vendedor" col="1" text="vendedor:"></label>
                    <label class="vendedor" col="2" text=" Julio Garcia"></label>
                </GridLayout>
                <GridLayout height="60" borderRadius="5" backgroundColor="lightgray" class="star">
                    <StarRating horizontalAlignment="center" verticalAlignment="center" id="rating" emptyBorderColor="white" emptyColor="white" filledBorderColor="black" filledColor="orange" value="{{value}}" max="{{max}}" isindicator="true"></StarRating>
                </GridLayout>
                 <StackLayout borderRadius="5"  class="block" >
                    <TextView [(ngModel)]="tvtext" hint="Comentarios" returnKeyType="send" (returnPress)="submit($event)" [editable]="editState"
                    class="input input-border"></TextView>
                </StackLayout>
            <GridLayout class="m-15" columns="auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto" rows="auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto auto">
                <button class="btnn" width="100"  height="50"  row="1" col="0" (tap)="wizard1()"  text="<"></button>
                <button class="btnm" width="200"  height="50"  row="1" col="2"  (tap)="wizard3()"  text="Confirmar"></button>
              </GridLayout>
             
          </StackLayout>
          
        </ScrollView>     
</RadSideDrawer>
